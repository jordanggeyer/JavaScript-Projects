<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.js"></script>
    </head>
		<script>
            $(document).ready(function() {
                //Writes to HTML
                $("html").append( 
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id ='1'>Parahprah 1</p>\
                                <p id ='2'>Paragraph 2</p>\
                                <p id ='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                //Targets the Id 2, turns the text red
                $("#2").css({"color":"red"});
                //Targets the Id 3, hides any h1 tags upon clicking on the #3 tag
                $("#3").click(function() {
                    $("h1").hide();
                });
            });
		</script>
</html>
