<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here to start the countdown!</button>
        <p id="timer"></p>
        <br>
        <br>
        <!--Slideshpw Container-->
        <div class="slide-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                    <img src="./img/image_1.jpg" style="width:100%">
                <div class="text">Gloomy Lakeside</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                    <img src="./img/image_2.jpg" style="width:100%">
                <div class="text">Sun Baked Red Rocks</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                    <img src="./img/image_3.jpg" style="width:100%">
                <div class="text">Frozen Mist</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                    <img src="./img/image_4.jpg" style="width:100%">
                <div class="text">Somewhere Over the Rainbow</div>
            </div>

              <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </body>
</html>
